<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>蛍光灯 点灯シミュレータ</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="wrap">
    <h1>蛍光灯 点灯シミュレータ</h1>
    <div class="panel" style="margin-bottom: 24px;">
      <canvas id="lamp" height="140" aria-label="蛍光灯プレビュー"></canvas>
    </div>
    <div class="controls">
      <label class="switch" title="電源スイッチ">
        <input id="powerSwitch" type="checkbox" />
        <span class="slider">
          <span class="label-off">OFF</span>
          <span class="label-on">ON</span>
        </span>
      </label>
      <div class="sliders">
        <label title="縦横比">
          <span style="font-size:12px;">Aspect</span>
          <input id="ratioSlider" type="range" min="10" max="32" value="16" step="1" />
          <span id="ratioLabel" style="font-size:12px;">16:1</span>
        </label>
        <label title="左右端ピーク位置（大きいほど端寄り）">
          <span style="font-size:12px;">PeakPos</span>
          <input id="peakSlider" type="range" min="0.1" max="1.0" value="0.5" step="0.05" />
          <span id="peakLabel" style="font-size:12px;">0.50x</span>
        </label>
      </div>
    </div>
  </div>

<script type="module" src="app.js"></script>
</body>
</html>
